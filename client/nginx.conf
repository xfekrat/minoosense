server {
    listen 80;
    listen [::]:80;
    server_name chat.minoosense.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.minoosense.com;

    ssl_certificate /etc/letsencrypt/live/chat.minoosense.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.minoosense.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # امنیت بیشتر (اختیاری)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # افزایش محدودیت حجم آپلود
    client_max_body_size 25M;

    # مسیر API به backend
    location /api/ {
        proxy_pass http://api:3080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # مسیر root به frontend یا backend (بسته به ساختار app)
    location / {
        proxy_pass http://api:3080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
